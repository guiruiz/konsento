default: &default
  adapter: postgresql
  host: localhost
  encoding: unicode
  pool: 10
  username: postgres
  password: root

development: &development
  <<: *default
  database: konsento_development

test: &test
  <<: *default
  database: konsento_test

production: &production
  <<: *default
  pool: 20
  host: <%= ENV['KONSENTO_DATABASE_HOST'] %>
  password: <%= ENV['KONSENTO_DATABASE_PASSWORD'] %>
  database: konsento_production
