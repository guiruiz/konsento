        content: "Темите са разделеини на параграфи. Потребители, които следват дадена тема могат да коментират върху тема и параграф, гласуват и правят предложения. Може да зададете положителен вот, отрицателен вот или неутрален вот. Извършва се изчисление на вота и ако дадено  предложение бъде одобрено, то замества предишното и представлява консенсус."
