    help:
      title: "Ayuda"
      home: "Inicio"
      content: "¡Bienvenido a nuestra página de asistencia! Haga click en los links de la izquierda para saber más sobre cada tema."
      access:
        title: "Acceso al programa"
        content: "Para acceder al programa, primero debe registrarse. Para registrarse puede hacerlo fácilmente a través de la página para iniciar sesión. Una vez registrado, usted puede usar el mismo nombre para iniciar sesión."
      topics:
        title: "Tema"
        content: " La base del programa son los temas. Cualquier usuario puede crear un tema, que represente una idea para ser tratada y comentada. Los temas se dividen en grupos, que puede encontrarse dentro de otro grupo (por lo tanto sería un subgrupo)."
      sections:
        title: "Parrafos"
        content: "Los temas son separados en párrafos. Los usuarios que siguen un tema pueden mandar sus comentarios (tanto en el tema como en el párrafo ), votar y enviar sugerencias. Un voto puede ser positivo (es decir, está de acuerdo con lo escrito), o negativo (no está de acuerdo) o neutral. Todos los votos serán computerizados y una vez que una sugerencia supera la primera propuesta, el creador reemplaza la última propuesta, convirtiéndose en la discusión más actualizada."
      tabs:
        title: "Etiquetas"
        content: "Los temas son separados en etiquetas. Cada etiqueta es ordena los temas de una forma. La etiqueta, Tendencias, ordena los temas por su popularidad (por comentarios, votos, etc). Las Etiquetas Recientes se ordenan poniendo primero los más recientes. La Etiqueta Polémicos ordenan los temas por el ratio de votos positivos/votos negativos. Cuanto más cerca esté, más arriba se encontrará el tema. Y por último la etiqueta de Subgrupos ordena los subgrupos del grupo en el que se encuentra."
      teams:
        title: "Equipos"
        content: "Los equipos son formados por grupos de usuarios. Mediante la creación de equipos, usted puede configurarlo como equipo privado e invitar a más gente en ese grupo. Los temas privados solo aparecerán solo para aquellas personas que formen parte de ese grupo."
      groups:
        title: "Grupos"
        content: " Los grupos separan los grupos geográficamente. Por ejemplo, si vive en Nueva York, usted podría estar interesado en suscribirse en los grupos de USA y Nueva York. La finalidad de un grupo es facilitar la navegación a través de los temas."

